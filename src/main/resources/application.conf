akka {
  loglevel = "INFO"
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 8888
    }
    log-sent-messages = on
    log-received-messages = on
  }
}

cloudia {
  clients = ["akka.tcp://client@127.0.0.1:8889/user/controller"]
  systemName = "cloudia-server"
  nodeName = "home"
  directory = "/home/marcin/Documents/Coding/cloudia/test2"
}

